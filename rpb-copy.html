    <body>
        <table class="webeoc-header" cellpadding="0" cellspacing="0">
            <tr>
                <td class="webeoc-header-logo" rowspan="2" width="1%">

                    </viewlink>
                    </boardpermission>
                    <space />

                                <field name="class" label="Class 1" />
                                <field name="class2" label="Class 2" />
                                <field name="class3" label="Class 3" />
                                <field name="daDivision" label="Division" />

                                <field label="HOR State" name="addressState" />

                                <!--	<field name="credLicenseNumber" label="Medical/Nursing License Number"/>

                                    <field name="credExperience2" label="Clinical Area of Specialty 2"/>

        <table class="webeoc-datagrid" cellpadding="0" cellspacing="0">
            <fieldset style="box-shadow: 0 .25rem .5rem rgba(0,0,0,.15); border: 1px solid #dee2e6">
                <legend style="width: 100%">
                    <b>Filterbuttons:</b>
                </legend>
                <div style="display: flex; align-items: center; justify-content: space-around;">
                    <boardpermission name="Updated - FB - Discharged">
                    <filterbutton name="Exclude Discharged" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Exclude Discharged <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Exclude Discharged <b>OFF</b></off>
                    </filterbutton>
                    <notapplied>
                    <button class="btn btn-secondary btn-sm disabled">
                        Exclude Discharged <b>ON</b></button>
                    </notapplied>
                    </boardpermission>
                    <boardpermission name="Updated - FB - Cred Not Verified">
                    <filterbutton name="CredNotVerified" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Credential Unverified <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Credential Unverified <b>OFF</b></off>
                    </filterbutton>
                    <filterbutton name="Verified" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Credential Verified <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Credential Verified <b>OFF</b></off>
                    </filterbutton>
                    </boardpermission>
                    <filterbutton name="Demob" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Exclude Demobilized <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Exclude Demobilized <b>OFF</b></off>
                    </filterbutton>
                    <filterbutton name="Exclude Rotation" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Exclude Rotation <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Exclude Rotation <b>OFF</b></off>
                    </filterbutton>
                    <filterbutton name="Hotel - Not Empty" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Hotel Assigned <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Hotel Assigned <b>OFF</b></off>
                    </filterbutton>
                    <boardpermission name="Updated - FB - View Isolation UAL">
                    <filterbutton name="Exclude Isolation and UAL" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Exclude Isolation &amp; UAL <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Exclude Isolation &amp; UAL <b>OFF</b></off>
                    </filterbutton>
                    </boardpermission>
                    <boardpermission name="Updated - FB - I9">
                    <filterbutton name="I-9 Verified" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>I-9 Verified <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>I-9 Verified <b>OFF</b></off>
                    </filterbutton>
                    </boardpermission>
                    <boardpermission name="Updated - FB - Deleted">
                    <filterbutton name="(Default)" field="" group="" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Exclude Deleted <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Exclude Deleted <b>OFF</b></off>
                    </filterbutton>
                    </boardpermission>
                    <boardpermission name="Updated - FB - Edit Vaccine">
                    <filterbutton name="Vaccine Status - Empty" group="Vaccine" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Vaccine Entry Missing <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Vaccine Entry Missing <b>OFF</b></off>
                    </filterbutton>
                    <filterbutton name="Vaccine Status - Not Empty" group="Vaccine" class="btn">
                    <on>
                    <attribute name="class">btn btn-success btn-sm</attribute>Vaccine Entry Present <b>ON</b></on>
                    <off>
                    <attribute name="class">btn btn-outline-secondary btn-sm</attribute>Vaccine Entry Present <b>OFF</b></off>
                    </filterbutton>
                    </boardpermission>
                </div>
            </fieldset>
            <fieldset>
                <legend style="font-weight: bold; display: flex; align-items: center; justify-content: space-between;">
                    <span>Filter &amp; Search</span>
                    <span class="totals juvRed">
                        Total: 
                        <space /><expression name="totalListView" useboardlevelfilters="true" useuserlevelfilters="true" usegrouplevelfilters="true">isnull(sum(case when (entrydate!='') then 1 else 0 end),0)</expression></span>
                </legend>
                <div class="row px-1">
                    <div style="display: block; align-items: center; /*justify-content: start;*/">
                        <div style="display:inline-block;  margin-left: 15px;">
                            <label style="display: block; font-weight: bold;">Process</label>
                            <filterlistdropdown defaulttext="Process" list="Medical Staff Board - Process" field="process" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block;">Agency</label>
                            <filterlistdropdown defaulttext="Agency" list="Medical Staff Board - Agency" field="agency" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block;">Project Code</label>
                            <filterlistdropdown defaulttext="Project Code" list="DeployedPersonnel-ProjectCode" field="projectCode" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block; font-weight: bold;">Shift</label>
                            <filterlistdropdown defaulttext="Shift" list="BOARD COVID-19 Medical Staffing Shift" field="shift" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block; font-weight: bold;">Class</label>
                            <filterlistdropdown defaulttext="Class" list="Medical Staff Board - Class" field="class" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block; font-weight: bold;">Position</label>
                            <filterlistdropdown defaulttext="Position" list="Medical Staff Board - IMT Position" field="IMTResponsePosition" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block; font-weight: bold;">Response Status</label>
                            <filterlistdropdown defaulttext="Response Status" list="Medical Staff Board - Response Status" field="responseStatus" />
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block;">Division</label>
                            <filterlistdropdown defaulttext="Division/Branch" list="Medical Staff Board - Division" field="daDivision" />
                        </div>
                        <div style="display:inline-block;  margin-left: 15px; margin-top:10px; border: 2px #dddddd dotted; border-radius: 8px; padding: 4px;">
                            <div style="display:inline-block;  margin-left: 10px;">
                                <label style="display: block;">Assignment</label>
                                <filterlistdropdown defaulttext="Assignment" list="Medical Staff Board - Duty Assignment" field="dutyAssignment" />
                            </div>
                            <div style="display:inline-block;  margin-left: 10px;">
                                <label style="display: block; font-weight: bold;">Facility <span style="color: cornflowerblue; font-style: italic;">(Select Assignment to See Options)</span></label>
                                <filterlistdropdown defaulttext="Facility" list="Medical Staff Board - Duty Assignment" field="facility" parent="dutyAssignment" />
                            </div>
                        </div>
                        <div style="display:inline-block;  margin-left: 10px;">
                            <label style="display: block;">Search</label>
                            <search>
                            <field name="dataid" />
                            <field name="lastName" />
                            <field name="firstName" />
                            <field name="maidenBirthName" />
                            <field name="responseStatus" />
                            <field name="dutyAssignment" />
                            <field name="Class" />
                            <field name="IMTResponsePosition" />
                            </search>
                            <searchbutton class="btn btn-sm btn-outline-success my-2 my-sm-0 search-button" />
                            <space />
                            <clearsearchbutton class="btn btn-sm btn-outline-secondary search-button" type="button">Clear</clearsearchbutton>
                        </div>
                    </div>
                </div>
            </fieldset>
            <tr>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="dataid">Data ID</sortlink>
                </td>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="lastName">Last Name</sortlink>,
                    <sortlink field="firstname">First Name</sortlink></td>
                <boardpermission name="Updated - View - Flags">
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    Flags <br /><sortlink field="i9Received">I9</sortlink>,
                </td>
                </boardpermission>
                <boardpermission name="Updated - View - Contact Info">
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    Contact Info <br /><small><sortlink field="responseEmail">Email</sortlink>, <sortlink field="responsePhone">Phone</sortlink></small></td>
                </boardpermission>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="agency">Agency</sortlink>
                </td>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="class">Class</sortlink>
                </td>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="dutyAssignment">Assignment</sortlink>
                </td>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    Tasking
                </td>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="responseStatus">Response Status</sortlink>
                </td>
                <boardpermission name="Updated - View - Hotel">
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="hotel">Hotel</sortlink>
                </td>
                </boardpermission>
                <td class="webeoc-header" selected="false" rowSpan="1" colSpan="1" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);">
                    <sortlink field="entrydate">Last Updated</sortlink>
                </td>
                <td class="webeoc-header" selected="" rowSpan="1" colSpan="2" width="" style="color: rgb(255, 255, 255); background-color: rgb(52, 58, 64); border-color: rgb(69, 77, 85);" />
            </tr>
            <eocrepeatallrecords>
            <if test="false()">
            <eocfield name="remove" />
            <eocfield name="middleName" />
            <eocfield name="employeeId" />
            <boardpermission name="Updated - View - HOR">
            <boardpermission name="Updated - View - HOR Street">
            <eocfield name="addressStreet" />
            </boardpermission>
            <eocfield name="addressCity" />
            <eocfield name="addressState" />
            <eocfield name="addressZip" />
            </boardpermission>
            <boardpermission name="Updated - Export - Logs">
            <eocfield name="credLicenseNumber" />
            <eocfield name="dshsSmaNumber" />
            <eocfield name="credential_1_description" />
            <eocfield name="credential_2_description" />
            <eocfield name="credential_3_description" />
            <eocfield name="credential_4_description" />
            <eocfield name="credential_5_description" />
            <eocfield name="credential_6_description" />
            <eocfield name="credDate" />
            </boardpermission>
            </if>
            <tr>
                <td selected="false" rowSpan="1" colSpan="1">
                    <eocfield name="dataid" />
                </td>
                <td selected="false" rowSpan="1" colSpan="1">
                    <if test="@credVerified=''">
                    <attribute name="bgColor">#ffa500</attribute>
                    </if>
                    <if test="contains(@credVerified, 'Denied')">
                    <attribute name="bgColor">#b20000</attribute>
                    </if>
                    <if test="contains(@credVerified, 'Verified') or @class = 'IST' or @class='IMT' or @class='CM' or @class='MH Clinician'">
                    <attribute name="bgColor">#00b200</attribute>
                    </if>
                    <eocfield name="lastName" />,
                    <eocfield name="firstName" /><br /><b>Position - </b><eocfield name="IMTResponsePosition" /></td>
                <boardpermission name="Updated - View - Flags">
                <td selected="true">
                    <value-of select="@i9Received" />
                        <span style="display:none;">
                            <br />nonmedicalStaff<eocfield name="nonmedicalStaff" /><br />nonMedicalStaffNULL<expression name="nonMedicalStaffNULL">isNull(nonmedicalstaff,0)</expression><br />vaccineStatus<eocfield name="vaccineStatus" /><br />vaccineIsNull<expression name="vaccineIsNull">isNull(vaccineStatus,0)</expression><br />covidVaccineExpemption<eocfield name="covidVaccineExpemption" /><br />credVerified<eocfield name="credVerified" /><br />process<eocfield name="process" /><br />gender<eocfield name="gender" /><br />smaOrderReserve<eocfield name="smaOrderReserve" /><br />employmentEligibility<eocfield name="employmentEligibility" /><br />i9Received<eocfield name="i9Received" /><br />backgroundCheck<eocfield name="backgroundCheck" /><br />adjudicatedNCIC<eocfield name="adjudicatedNCIC" /><br />medicallyClearedYN<eocfield name="medicallyClearedYN" /><br />trainingDayDateingCompleteYN<eocfield name="trainingDayDateingCompleteYN" /><br />homeAddressStreet<eocfield name="homeAddressStreet" /><br />homeAddresCity<eocfield name="homeAddresCity" /><br />homeAddressState<eocfield name="homeAddressState" /><br />homeAddressZip<eocfield name="homeAddressZip" /><br />BackgGroundCheck1<expression name="BackgGroundCheck1" useboardlevelfilters="true" useuserlevelfilters="true" usegrouplevelfilters="true">isnull(backgroundCheck,0)</expression></span>
                        <if test="contains(@process, 'Attention')">
                        <i class="far fa-exclamation-triangle warning" />
                        </if>
                        <if test="@attentionRequired='Yes'">
                        <span style="font-size:12pt" data-toggle="tooltip" data-placement="right" title="Attention Required - Requires additional info from Krucial">
                            <i class="far fa-exclamation-triangle warning" />
                        </span>
                        </if>
                        <if test="contains(@credVerified, 'Verified') or @class = 'IST' or @class='IMT' or @class='CM' or @class='MH Clinician'">
                        <span style="font-size:12pt" data-toggle="tooltip" data-placement="right" title="Credential Verified">
                            <i class="far fa-user-check success" />
                        </span>
                        </if>
                        <if test="contains(@credVerified, 'Denied')">
                        <span data-toggle="tooltip" data-placement="right" title="Credential Denied">
                            <i class="far fa-user-times danger" />
                        </span>
                        </if>
                        <if test="@agency='BCFS HHS'">
                        <choose>
                        <when test="@employmentEligibility='yes'">
                        <br />
                        <br />
                        <span style="color:purple;font-size:12pt" data-toggle="tooltip" data-placement="right" title="I-9 Verified by HR">
                            <i class="far fa-user-unlock" />
                        </span>
                        </when>
                        <otherwise>
                        <br />
                        <br />
                        <span style="color:purple;font-size:12pt" data-toggle="tooltip" data-placement="right" title="I-9 Unverified">
                            <i class="fas fa-user-lock" />
                        </span>
                        </otherwise>
                        </choose>
                        </if>
                        <if test="@nonmedicalStaff='Yes'" />
                        <span style="display:none">                     Exp:<expression name="credExpiryCheck">DATEDIFF(day,convert(date,getdate()),credDate)</expression></span>
                        <choose>
                        <when test="@credDate!='' and @credExpiryCheck&lt;0">
                        <br />
                        <br />
                        <span style="color:#b20000;font-size:12pt" data-toggle="tooltip" data-placement="right" title="License has expired!">
                            <i class="fas fa-file-medical-alt" />
                        </span>
                        </when>
                        <when test="@credDate!='' and @credExpiryCheck&lt;30">
                        <br />
                        <br />
                        <span style="color:#ffa500;font-size:12pt" data-toggle="tooltip" data-placement="right" title="License Expires in 30 days or less">
                            <i class="fas fa-file-medical-alt" />
                        </span>
                        </when>
                        </choose>
                        <if test="contains(/data/@positionname, 'SCC STL')">
                        <if test="@backgroundCheck!= ''">
                        <span class="juvRed">                  BCE            </span>
                        </if>
                        </if>
                        <if test="@covidVaccineExpemption!='Yes'">
                        <if test="@vaccineStatus='1st Dose Received'">
                        <br />
                        <br />
                        <span style="color:#fd7e14;font-size:large" data-toggle="tooltip" data-placement="right" title="1st Covid Vaccine Dose Received">
                            <i class="fas fa-syringe" />
                        </span>
                        </if>
                        <if test="@vaccineStatus='Complete' or @vaccineStatus='Booster'">
